<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2c70ed06c8.js" crossorigin="anonymous"></script>
    <title>Image Slider</title>
</head>
<body>
    <div class="lancer-slider">
        <h1>Lancer Evolution</h1>
        <div class="carousel-container">

            <i class="fas fa-arrow-left" id="prevBtn"></i>
            <i class="fas fa-arrow-right" id="nextBtn"></i>

            <div class="carousel-slide">
                <img src="./assets/evo_white_motor.jpg" id="lastClone">
                <img src="./assets/evo_black_front.jpg">
                <img src="./assets/evo_black_solo.jpg">
                <img src="./assets/evo_white_front.jpg">
                <img src="./assets/evo_white_solo.jpg">
                <img src="./assets/evo_blackandwhite.jpg">
                <img src="./assets/evo_motor.jpg">
                <img src="./assets/evo_white_motor.jpg">
                <img src="./assets/evo_black_front.jpg" id="firstClone">
            </div>
        </div>
    </div>

    <div class="wrx-slider">
        <h1>Subaru WRX</h1>
        <div class="carousel-container2">

            <i class="fas fa-arrow-left" id="prevBtn2"></i>
            <i class="fas fa-arrow-right" id="nextBtn2"></i>

            <div class="carousel-slide2">
                <img src="./assets/wrx_right_sitdown.jpg" id="lastClone" >
                <img src="./assets/wrx_front.jpg" >
                <img src="./assets/wrx_back.jpg">
                <img src="./assets/wrx_front_sitdown.jpg">
                <img src="./assets/wrx_left_sitdown.jpg">
                <img src="./assets/wrx_wheels.jpg">
                <img src="./assets/wrx_left_smile.jpg">
                <img src="./assets/wrx_left_onefeet.jpg">
                <img src="./assets/wrx_right_sitdown.jpg">
                <img src="./assets/wrx_front.jpg" id="firstClone">
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
